<body>
    <div class="game-wrapper">
        <div class="title">

        <div class="game-container">
            <div class="game-board">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
                <div class="game-over" id="gameOver">
                    <h2>æ¸¸æˆç»“æŸ</h2>

                    <button onclick="game.restart()">é‡æ–°å¼€å§‹</button>

            <div class="side-panel">

                <div class="info-box">

                <div class="instructions">
                    <p><span>â† â†’</span> å·¦å³ç§»åŠ¨</p>

                    <p><span>â†“</span> åŠ é€Ÿä¸‹è½</p>
                    <p><span>ç©ºæ ¼</span> ç›´æ¥è½åœ°</p>

    <script>
        // ä¿„ç½—æ–¯æ–¹å—æ¸¸æˆç±»
        class Tetris {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.nextCanvas = document.getElementById('nextCanvas');
                this.nextCtx = this.nextCanvas.getContext('2d');
                
                // æ¸¸æˆé…ç½®
                this.cols = 10;
                this.rows = 20;
                this.blockSize = 30;
                
                // æ¸¸æˆçŠ¶æ€
                this.board = [];
                this.currentPiece = null;
                this.nextPiece = null;
                this.score = 0;
                this.lines = 0;
                this.level = 1;
                this.gameLoop = null;
                this.isPaused = false;
                this.isGameOver = false;
                this.isPlaying = false;
                
                // ä¸‹è½é€Ÿåº¦ï¼ˆæ¯«ç§’ï¼‰
                this.dropInterval = 1000;
                this.lastDropTime = 0;
                
                // æ–¹å—å½¢çŠ¶å®šä¹‰
                this.shapes = {
                    I: {
                        shape: [[1, 1, 1, 1]],
                        color: '#00f5ff'
                    },
                    O: {
                        shape: [[1, 1], [1, 1]],
                        color: '#ffeb3b'
                    },
                    T: {
                        shape: [[0, 1, 0], [1, 1, 1]],
                        color: '#e040fb'
                    },
                    S: {
                        shape: [[0, 1, 1], [1, 1, 0]],
                        color: '#76ff03'
                    },
                    Z: {
                        shape: [[1, 1, 0], [0, 1, 1]],
                        color: '#ff5252'
                    },
                    J: {
                        shape: [[1, 0, 0], [1, 1, 1]],
                        color: '#448aff'
                    },
                    L: {
                        shape: [[0, 0, 1], [1, 1, 1]],
                        color: '#ff9100'
                    }
                };
                
                this.init();
            }
            
            init() {
                // åˆå§‹åŒ–æ¸¸æˆæ¿
                this.resetBoard();
                
                // ç»‘å®šé”®ç›˜äº‹ä»¶
                document.addEventListener('keydown', (e) => this.handleKeyDown(e));
                
                // ç»˜åˆ¶åˆå§‹ç”»é¢
                this.draw();
            }
            
            resetBoard() {
                this.board = Array(this.rows).fill(null).map(() => 
                    Array(this.cols).fill(0)
                );
            }
            
            start() {
                if (this.isPlaying) return;
                
                this.isPlaying = true;
                this.isGameOver = false;
                this.isPaused = false;
                this.score = 0;
                this.lines = 0;
                this.level = 1;
                this.dropInterval = 1000;
                
                this.resetBoard();
                this.updateUI();
                
                // ç”Ÿæˆç¬¬ä¸€ä¸ªå’Œä¸‹ä¸€ä¸ªæ–¹å—
                this.nextPiece = this.generatePiece();
                this.spawnPiece();
                
                // éšè—æ¸¸æˆç»“æŸç”»é¢
                document.getElementById('gameOver').style.display = 'none';
                document.getElementById('startBtn').textContent = 'æ¸¸æˆä¸­';
                document.getElementById('startBtn').disabled = true;
                
                // å¼€å§‹æ¸¸æˆå¾ªç¯
                this.lastDropTime = Date.now();
                this.gameLoop = requestAnimationFrame(() => this.update());
            }
            
            restart() {
                this.isPlaying = false;
                cancelAnimationFrame(this.gameLoop);
                document.getElementById('startBtn').textContent = 'å¼€å§‹';
                document.getElementById('startBtn').disabled = false;
                this.start();
            }
            
            pause() {
                if (!this.isPlaying || this.isGameOver) return;
                
                this.isPaused = !this.isPaused;
                document.getElementById('pauseIndicator').style.display = 
                    this.isPaused ? 'block' : 'none';
                document.getElementById('pauseBtn').textContent = 
                    this.isPaused ? 'ç»§ç»­' : 'æš‚åœ';
                
                if (!this.isPaused) {
                    this.lastDropTime = Date.now();
                    this.update();
                }
            }
            
            generatePiece() {
                const keys = Object.keys(this.shapes);
                const randomKey = keys[Math.floor(Math.random() * keys.length)];
                const shapeData = this.shapes[randomKey];
                
                return {
                    shape: shapeData.shape.map(row => [...row]),
                    color: shapeData.color,
                    x: Math.floor((this.cols - shapeData.shape[0].length) / 2),
                    y: 0
                };
            }
            
            spawnPiece() {
                this.currentPiece = this.nextPiece;
                this.nextPiece = this.generatePiece();
                
                // æ£€æŸ¥æ˜¯å¦å¯ä»¥æ”¾ç½®æ–°æ–¹å—
                if (this.checkCollision(this.currentPiece, 0, 0)) {
                    this.gameOver();
                    return;
                }
                
                this.drawNextPiece();
            }
            
            checkCollision(piece, offsetX, offsetY) {
                for (let y = 0; y < piece.shape.length; y++) {
                    for (let x = 0; x < piece.shape[y].length; x++) {
                        if (piece.shape[y][x]) {
                            const newX = piece.x + x + offsetX;
                            const newY = piece.y + y + offsetY;
                            
                            // æ£€æŸ¥è¾¹ç•Œ
                            if (newX < 0 || newX >= this.cols || newY >= this.rows) {
                                return true;
                            }
                            
                            // æ£€æŸ¥æ˜¯å¦ä¸å·²æœ‰æ–¹å—ç¢°æ’ï¼ˆåªæ£€æŸ¥å·²å›ºå®šçš„æ–¹å—ï¼‰
                            if (newY >= 0 && this.board[newY][newX]) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }
            
            lockPiece() {
                // å°†å½“å‰æ–¹å—å›ºå®šåˆ°æ¸¸æˆæ¿
                for (let y = 0; y < this.currentPiece.shape.length; y++) {
                    for (let x = 0; x < this.currentPiece.shape[y].length; x++) {
                        if (this.currentPiece.shape[y][x]) {
                            const boardY = this.currentPiece.y + y;
                            const boardX = this.currentPiece.x + x;
                            if (boardY >= 0) {
                                this.board[boardY][boardX] = this.currentPiece.color;
                            }
                        }
                    }
                }
                
                // æ£€æŸ¥å¹¶æ¶ˆé™¤å®Œæ•´çš„è¡Œ
                this.clearLines();
                
                // ç”Ÿæˆæ–°æ–¹å—
                this.spawnPiece();
            }
            
            clearLines() {
                let linesCleared = 0;
                
                for (let y = this.rows - 1; y >= 0; y--) {
                    // æ£€æŸ¥è¯¥è¡Œæ˜¯å¦å·²æ»¡
                    if (this.board[y].every(cell => cell !== 0)) {
                        // åˆ é™¤è¯¥è¡Œå¹¶æ·»åŠ æ–°è¡Œåˆ°é¡¶éƒ¨
                        this.board.splice(y, 1);
                        this.board.unshift(Array(this.cols).fill(0));
                        linesCleared++;
                        y++; // é‡æ–°æ£€æŸ¥å½“å‰è¡Œ
                    }
                }
                
                if (linesCleared > 0) {
                    // è®¡ç®—å¾—åˆ†
                    const points = [0, 100, 300, 600, 1000];
                    this.score += points[linesCleared] * this.level;
                    this.lines += linesCleared;
                    
                    // æ›´æ–°ç­‰çº§
                    this.level = Math.floor(this.lines / 10) + 1;
                    this.dropInterval = Math.max(100, 1000 - (this.level - 1) * 100);
                    
                    this.updateUI();
                }
            }
            
            movePiece(dx, dy) {
                if (!this.currentPiece || this.isPaused || this.isGameOver) return;
                
                if (!this.checkCollision(this.currentPiece, dx, dy)) {
                    this.currentPiece.x += dx;
                    this.currentPiece.y += dy;
                    return true;
                }
                
                // å¦‚æœæ˜¯ä¸‹è½ç¢°æ’ï¼Œå›ºå®šæ–¹å—
                if (dy > 0) {
                    this.lockPiece();
                }
                
                return false;
            }
            
            rotatePiece() {
                if (!this.currentPiece || this.isPaused || this.isGameOver) return;
                
                const originalShape = this.currentPiece.shape;
                const rows = originalShape.length;
                const cols = originalShape[0].length;
                
                // åˆ›å»ºæ—‹è½¬åçš„çŸ©é˜µ
                const rotated = Array(cols).fill(null).map(() => Array(rows).fill(0));
                
                for (let y = 0; y < rows; y++) {
                    for (let x = 0; x < cols; x++) {
                        rotated[x][rows - 1 - y] = originalShape[y][x];
                    }
                }
                
                // å°è¯•æ—‹è½¬
                const originalX = this.currentPiece.x;
                this.currentPiece.shape = rotated;
                
                // å¦‚æœæ—‹è½¬åç¢°æ’ï¼Œå°è¯•å·¦å³ç§»åŠ¨è°ƒæ•´
                if (this.checkCollision(this.currentPiece, 0, 0)) {
                    // å°è¯•å·¦ç§»
                    this.currentPiece.x--;
                    if (this.checkCollision(this.currentPiece, 0, 0)) {
                        // å°è¯•å³ç§»
                        this.currentPiece.x += 2;
                        if (this.checkCollision(this.currentPiece, 0, 0)) {
                            // æ¢å¤åŸå§‹çŠ¶æ€
                            this.currentPiece.shape = originalShape;
                            this.currentPiece.x = originalX;
                        }
                    }
                }
            }
            
            hardDrop() {
                if (!this.currentPiece || this.isPaused || this.isGameOver) return;
                
                while (this.movePiece(0, 1)) {
                    this.score += 2;
                }
                this.updateUI();
            }
            
            handleKeyDown(e) {
                if (!this.isPlaying) {
                    if (e.code === 'Space' || e.code === 'Enter') {
                        this.start();
                    }
                    return;
                }
                
                switch(e.code) {
                    case 'ArrowLeft':
                        e.preventDefault();
                        this.movePiece(-1, 0);
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        this.movePiece(1, 0);
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        if (this.movePiece(0, 1)) {
                            this.score += 1;
                            this.updateUI();
                        }
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        this.rotatePiece();
                        break;
                    case 'Space':
                        e.preventDefault();
                        this.hardDrop();
                        break;
                    case 'KeyP':
                        e.preventDefault();
                        this.pause();
                        break;
                }
            }
            
            update() {
                if (!this.isPlaying || this.isPaused || this.isGameOver) return;
                
                const currentTime = Date.now();
                
                // è‡ªåŠ¨ä¸‹è½
                if (currentTime - this.lastDropTime > this.dropInterval) {
                    this.movePiece(0, 1);
                    this.lastDropTime = currentTime;
                }
                
                this.draw();
                this.gameLoop = requestAnimationFrame(() => this.update());
            }
            
            draw() {
                // æ¸…ç©ºç”»å¸ƒ
                this.ctx.fillStyle = '#0a0a0a';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // ç»˜åˆ¶ç½‘æ ¼çº¿
                this.ctx.strokeStyle = '#1a1a1a';
                this.ctx.lineWidth = 1;
                for (let x = 0; x <= this.cols; x++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(x * this.blockSize, 0);
                    this.ctx.lineTo(x * this.blockSize, this.canvas.height);
                    this.ctx.stroke();
                }
                for (let y = 0; y <= this.rows; y++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y * this.blockSize);
                    this.ctx.lineTo(this.canvas.width, y * this.blockSize);
                    this.ctx.stroke();
                }
                
                // ç»˜åˆ¶å·²å›ºå®šçš„æ–¹å—
                for (let y = 0; y < this.rows; y++) {
                    for (let x = 0; x < this.cols; x++) {
                        if (this.board[y][x]) {
                            this.drawBlock(this.ctx, x, y, this.board[y][x]);
                        }
                    }
                }
                
                // ç»˜åˆ¶å½“å‰æ–¹å—
                if (this.currentPiece) {
                    // ç»˜åˆ¶é˜´å½±ï¼ˆé¢„è§ˆè½ç‚¹ï¼‰
                    this.drawShadow();
                    
                    // ç»˜åˆ¶æ–¹å—
                    for (let y = 0; y < this.currentPiece.shape.length; y++) {
                        for (let x = 0; x < this.currentPiece.shape[y].length; x++) {
                            if (this.currentPiece.shape[y][x]) {
                                this.drawBlock(
                                    this.ctx,
                                    this.currentPiece.x + x,
                                    this.currentPiece.y + y,
                                    this.currentPiece.color
                                );
                            }
                        }
                    }
                }
            }
            
            drawShadow() {
                let shadowY = 0;
                while (!this.checkCollision(this.currentPiece, 0, shadowY + 1)) {
                    shadowY++;
                }
                
                if (shadowY > 0) {
                    this.ctx.globalAlpha = 0.3;
                    for (let y = 0; y < this.currentPiece.shape.length; y++) {
                        for (let x = 0; x < this.currentPiece.shape[y].length; x++) {
                            if (this.currentPiece.shape[y][x]) {
                                this.drawBlock(
                                    this.ctx,
                                    this.currentPiece.x + x,
                                    this.currentPiece.y + y + shadowY,
                                    this.currentPiece.color,
                                    true
                                );
                            }
                        }
                    }
                    this.ctx.globalAlpha = 1;
                }
            }
            
            drawBlock(ctx, x, y, color, isShadow = false) {
                const px = x * this.blockSize;
                const py = y * this.blockSize;
                const size = this.blockSize - 2;
                
                if (isShadow) {
                    ctx.fillStyle = color;
                    ctx.fillRect(px + 1, py + 1, size, size);
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 2;
                    ctx.strokeRect(px + 1, py + 1, size, size);
                } else {
                    // 3Dæ•ˆæœ
                    // ä¸»ä½“
                    ctx.fillStyle = color;
                    ctx.fillRect(px + 1, py + 1, size, size);
                    
                    // é«˜å…‰
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                    ctx.fillRect(px + 1, py + 1, size, 4);
                    ctx.fillRect(px + 1, py + 1, 4, size);
                    
                    // é˜´å½±
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                    ctx.fillRect(px + 1, py + size - 3, size, 4);
                    ctx.fillRect(px + size - 3, py + 1, 4, size);
                    
                    // è¾¹æ¡†
                    ctx.strokeStyle = 'rgba(0, 0, 0, 0.5)';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(px + 1, py + 1, size, size);
                }
            }
            
            drawNextPiece() {
                const ctx = this.nextCtx;
                const blockSize = 25;
                
                // æ¸…ç©ºç”»å¸ƒ
                ctx.fillStyle = '#0a0a0a';
                ctx.fillRect(0, 0, this.nextCanvas.width, this.nextCanvas.height);
                
                if (!this.nextPiece) return;
                
                const piece = this.nextPiece;
                const offsetX = (this.nextCanvas.width - piece.shape[0].length * blockSize) / 2;
                const offsetY = (this.nextCanvas.height - piece.shape.length * blockSize) / 2;
                
                for (let y = 0; y < piece.shape.length; y++) {
                    for (let x = 0; x < piece.shape[y].length; x++) {
                        if (piece.shape[y][x]) {
                            const px = offsetX + x * blockSize;
                            const py = offsetY + y * blockSize;
                            const size = blockSize - 2;
                            
                            // ç»˜åˆ¶æ–¹å—
                            ctx.fillStyle = piece.color;
                            ctx.fillRect(px + 1, py + 1, size, size);
                            
                            // é«˜å…‰
                            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                            ctx.fillRect(px + 1, py + 1, size, 3);
                            ctx.fillRect(px + 1, py + 1, 3, size);
                            
                            // é˜´å½±
                            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                            ctx.fillRect(px + 1, py + size - 2, size, 3);
                            ctx.fillRect(px + size - 2, py + 1, 3, size);
                        }
                    }
                }
            }
            
            gameOver() {
                this.isGameOver = true;
                this.isPlaying = false;
                cancelAnimationFrame(this.gameLoop);
                
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('gameOver').style.display = 'block';
                document.getElementById('startBtn').textContent = 'å¼€å§‹';
                document.getElementById('startBtn').disabled = false;
            }
            
            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('level').textContent = this.level;
                document.getElementById('lines').textContent = this.lines;
            }
        }
